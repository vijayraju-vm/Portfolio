    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617; /* Deep Charcoal/Black */
            color: #f8fafc;
            overflow-x: hidden;
        }
        ::selection {
            background: rgba(139, 92, 246, 0.3);
            color: #fff;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #a78bfa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .animate-glow {
            animation: pulse-glow 4s infinite alternate;
        }
        @keyframes pulse-glow {
            from { filter: drop-shadow(0 0 5px rgba(96, 165, 250, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(192, 132, 252, 0.6)); }
        }
    </style>
